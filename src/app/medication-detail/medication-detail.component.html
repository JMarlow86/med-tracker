<div class="pop-up" *ngIf="med">
  <h2>{{med.name | uppercase}} Details:</h2>
<div class="deets">
  <div> {{med.id}}</div>
  <div>Directions: {{med.directions}}</div>
  <div>
    <label for="med-name">Medication Name: </label>
    <input id="med-name" [(ngModel)]="med.name" placeholder="name">
  </div>
</div>


</div>
