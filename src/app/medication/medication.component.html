<h2>My Medications</h2>
<ul class="meds">
  <li *ngFor="let med of meds">
    <button [class.selected] = "med === selectedMed" type="button"
    (click) = "onSelect(med)">
      <span class="badge">{{med.id}}</span>
      <span class ="name">{{med.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedMed">
  <h2>{{selectedMed.name | uppercase}}Details</h2>
  <div>id: {{selectedMed.id}}</div>

<label for="med-name">Medication name:</label>
<input id="med-name" [(ngModel)] = "selectedMed.name" placeholder="name">
</div>
<div>
  <label for="name">Medication name:</label>
  <input id="name"[(ngModel)]="medication.name" placeholder="name">
<h2>{{medication.name | uppercase}} Details</h2>
<div><span>id:</span>{{medication.id}}</div>
<div><span>name:</span>{{medication.name}}</div>
</div>
