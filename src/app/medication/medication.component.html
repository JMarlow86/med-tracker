<h2>My Medications</h2>
<ul class="meds">
  <li *ngFor="let med of medication">
    <button [class.selected] = "med === selectedMed" type="button"
    (click) = "onSelect(med)">
      <span class="badge">{{med.id}}</span>
      <span class ="name">{{med.name}}</span>
    </button>
  </li>
</ul>


  <label for="name">Medication name:</label>
  <input id="name"[(ngModel)]="medication" placeholder="name">
<h2>{{medication}} | uppercase}} Details</h2>
<div><span>id:</span>{{medication}}</div>
<div><span>name:</span>{{medication}}</div>


<app-medication-detail [med]="selectedMed"></app-medication-detail>
